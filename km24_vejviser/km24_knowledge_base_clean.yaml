search_syntax_guide:
  title: "Avanceret Guide til KM24 Søgesyntax"
  description: "Lær at mestre KM24's søgemaskine med disse avancerede teknikker. Inspireret af ekspert-demonstrationer."
  operators:
    - operator: "~frase~"
      name: "Eksakt Frase-søgning"
      description: "Tvinger systemet til kun at finde resultater, hvor den eksakte frase optræder. Ideel til fagtermer og specifikke koncepter."
      example: "Søg på `~kritisk sygdom~` i 'Klagenævn' for kun at få afgørelser, der indeholder præcis dén frase."
    - operator: "~ord"
      name: "Positionel Søgning"
      description: "Kræver at søgeordet står i starten af et afsnit eller en titel, hvilket øger relevansen markant. Indikerer, at ordet er hovedemnet."
      example: "I 'Retslister' vil `~parkering` finde sager, hvor 'parkering' er det første ord, og dermed sandsynligvis hovedemnet."
    - operator: "søgeord1;søgeord2"
      name: "Kombination af Søgevariationer"
      description: "Kombinerer flere uafhængige søgninger for at fange forskellige stavemåder eller variationer af et navn eller begreb."
      example: "Ved overvågning af nye selskaber kan `~mink;-mink` fange både navne, der starter med 'mink', og navne, hvor 'mink' kommer efter en bindestreg."
    - operator: "OR"
      name: "ELLER-søgning"
      description: "Søger efter et af flere ord. Skal skrives med store bogstaver."
      example: "`Novo Nordisk OR Novozymes`"
    - operator: "AND"
      name: "OG-søgning"
      description: "Finder dokumenter, der indeholder begge ord. Er standardadfærden, men kan bruges for klarhed."
      example: "`Mærsk AND opkøb`"

strategic_principles:
  title: "Strategiske Principper for Effektiv Overvågning"
  principles:
    - name: "Målretning af Kilder og Brancher"
      description: "Den mest effektive overvågning starter med at afgrænse, HVOR man leder, før man definerer, HVAD man leder efter."
      method: "Brug platformens indbyggede filtre til at forhåndsudvælge specifikke instanser (f.eks. 'Ankenævnet for Forsikring' i stedet for alle klagenævn), geografiske områder (f.eks. 'Retten i Odense'), eller brancher (via branchekoder) for at reducere støj og øge relevansen drastisk."
    - name: "Strategisk Notifikations-kadence"
      description: "Timingen af notifikationer skal afspejle informationens vigtighed og den påkrævede reaktionstid."
      method: "Vælg bevidst mellem 'Løbende' (straks-besked) for 'need-to-know-now' information (f.eks. nye konkurser, klagesager) og 'Interval' (daglig/ugentlig opsamling) for 'nice-to-know' information (f.eks. retslister) for at skabe et håndterbart workflow."

advanced_techniques:
  title: "Avancerede Teknikker for Power-Users"
  techniques:
    - name: "Hitlogik (Betingelser for hits)"
      description: "Styr præcist hvordan dine overvågningskriterier kombineres for at skabe komplekse og præcise søgninger."
      method: "Vælg mellem 'OG' (alle kriterier skal være opfyldt) og 'ELLER' (mindst ét kriterie skal være opfyldt). Du kan bygge avancerede logiske kæder, f.eks. 'kommune OG ejendomstype OG (branche ELLER beløb)'."
    - name: "'+1' Tricket (Parallelle Overvågninger)"
      description: "Omgå platformens begrænsning på én logik pr. modul pr. bruger for at køre flere, modstridende overvågninger parallelt."
      method: "Opret en 'ny' bruger ved at tilføje '+1' til dit brugernavn i din email (f.eks. 'dit.navn+1@firma.dk'). Systemet ser det som en ny konto, men alle mails lander i din normale indbakke."

troubleshooting:
  title: "Værd at vide & Fejlkilder"
  points:
    - issue: "Ingen resultater i web-baserede moduler"
      reason: "I moduler som 'Danske medier', 'Kommuner', 'Webstedsovervågning' etc. er det *nødvendigt* at vælge en eller flere specifikke kilder (f.eks. et medie eller en kommune). En søgeords-overvågning alene vil ikke give hits."
      solution: "Sørg altid for at vælge mindst én kilde i filter-indstillingerne for disse moduler."
    - issue: "Manglende hits på virksomhedsnavne"
      reason: "Platformen identificerer primært virksomheder på CVR-nummer. I kilder uden CVR-numre (f.eks. medietekster) bruges firmanavnet, hvilket kan føre til fejl pga. staveforskelle eller ukomplette navne."
      solution: "Kombiner overvågning på CVR-nummer med søgninger på navnevariationer for at sikre fuld dækning."
    - issue: "Direkte virksomhedsovervågning ignorerer filtre"
      reason: "Når du overvåger en specifik virksomhed direkte (via CVR-nummer), vil denne overvågning *altid* generere et hit ved ny information. Den ignorerer og overstyrer alle andre indstillinger i modulet, inklusiv 'Hitlogik'."
      solution: "Vær bevidst om denne regel. Hvis du kun vil have hits under specifikke betingelser, skal du bruge en søgeordsbaseret overvågning i stedet for en direkte CVR-overvågning."

