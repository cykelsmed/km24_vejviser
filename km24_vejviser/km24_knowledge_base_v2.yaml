modules:
  - module_name: "Andelsboligbogen"
    description: "Registreringer af rettigheder (pant, udlæg mv.) over andele i andelsboligforeninger, boligaktieselskaber og boliganpartsselskaber."
    parameters: "Søgestrenge (f.eks. navne på personer/selskaber, CVR-numre)."
    keywords: ["andelsbolig", "pant", "udlæg", "andelsboligforening", "boligaktier"]
  - module_name: "Arbejdsretten"
    description: "Domme og kendelser fra Arbejdsretten, der behandler arbejdsretlige konflikter."
    parameters: "Søgestrenge (f.eks. navne på parter, sagsnummer)."
    keywords: ["arbejdsret", "dom", "kendelse", "fagforening", "konflikt"]
  - module_name: "Arbejdstilsynet"
    description: "Resultater af Arbejdstilsynets løbende inspektioner på arbejdspladserne."
    parameters: "Søgestrenge eller CVR-numre."
    keywords: ["arbejdstilsyn", "inspektion", "arbejdsmiljø", "påbud"]
  - module_name: "Bilbogen"
    description: "Nye registreringer af pant i køretøjer, både for enkeltpersoner og selskaber."
    parameters: "Søgestrenge (f.eks. personnavne, CVR-numre, stelnummer)."
    keywords: ["bilbogen", "pant", "køretøj", "bil", "gæld"]
  - module_name: "Boligsiden"
    description: "Nye boliger sat til salg i Danmark, data hentes flere gange dagligt."
    parameters: "Søgestrenge (f.eks. adresser, byer, mægler)."
    keywords: ["boligsiden", "bolig", "salg", "ejendomsmægler"]
  - module_name: "Borgerforslag"
    description: "Overvågning af nye borgerforslag og opbakning til eksisterende på borgerforslag.dk."
    parameters: "Søgestrenge."
    keywords: ["borgerforslag", "folketinget", "politik", "lovforslag"]
  - module_name: "Børsmeddelelser"
    description: "Overvågning af nyeste børsmeddelelser fra Nasdaq. Dækker ni markeder, kan begrænses til Danmark."
    parameters: "CVR-numre eller søgestrenge."
    keywords: ["børsmeddelelse", "nasdaq", "aktier", "insiderhandel", "finans"]
  - module_name: "Centraladministrationen"
    description: "Overvågning af websites i ministerier og en række styrelser, direktorater mv."
    parameters: "Søgestrenge."
    keywords: ["centraladministration", "ministerie", "styrelse", "regering", "aktindsigt"]
  - module_name: "Danske medier"
    description: "Nyt indhold på sites fra landsdækkende, lokale og specialmedier (ikke bag betalingsmur)."
    parameters: "Søgestrenge med avanceret syntaks."
    keywords: ["medieomtale", "artikler", "nyheder", "presse", "danske medier"]
  - module_name: "Domme"
    description: "Nye afgørelser fra landets retter (undtagen Sø- og Handelsretten). Data hentes flere gange dagligt."
    parameters: "Søgestrenge (f.eks. navn på parter, sagsnummer)."
    keywords: ["dom", "kendelse", "retsafgørelse", "domstol", "retssag"]
  - module_name: "Domæner"
    description: "Nye .dk-internetdomæner, inkl. registrantinfo hvis sikkerhedscertifikat er købt/fornyet. Registreres ved ibrugtagning."
    parameters: "Søgestrenge (f.eks. domænenavn, registrant-navn)."
    keywords: ["domæne", "hjemmeside", "website", ".dk", "registrant"]
  - module_name: "Dødsfald"
    description: "Besked om dødsfald. Dækker ejere af fast ejendom (Datafordeleren) og behandling af dødsboer (Statstidende)."
    parameters: "Søgestrenge (personnavne)."
    keywords: ["dødsfald", "dødsbo", "arv", "statstidende", "datafordeleren"]
  - module_name: "EU"
    description: "Nyt indhold på websites tilhørende EU-kommissionen, generaldirektorater og knap 80 andre EU-organer."
    parameters: "Søgestrenge."
    keywords: ["eu", "europa-kommissionen", "direktiv", "forordning", "bruxelles"]
  - module_name: "Finanstilsynet"
    description: "Overvågning af tilsynsreaktioner (politianmeldelser, domme, bøder, påbud, påtaler) og advarsler mod ulovlig virksomhed."
    parameters: "Søgestrenge eller CVR-numre."
    keywords: ["finanstilsynet", "inspektion", "påbud", "hvidvask", "finans"]
  - module_name: "Forskning"
    description: "Nyheder på sites relateret til forskning (ikke bag betalingsmur)."
    parameters: "Søgestrenge."
    keywords: ["forskning", "videnskab", "universitet", "studie"]
  - module_name: "Fødevaresmiley"
    description: "Overvågning af de to sureste smiley-typer givet til butikker, kantiner, institutionskøkkener mv."
    parameters: "Søgestrenge (f.eks. navn på virksomhed, adresse) eller CVR-numre."
    keywords: ["fødevaresmiley", "smiley", "fødevarestyrelsen", "hygiejne", "kontrolrapport"]
  - module_name: "Gældssanering"
    description: "Overvågning af gældssaneringssager fra Statstidende."
    parameters: "Søgestrenge (personnavne, CVR-numre)."
    keywords: ["gældssanering", "gæld", "konkurs", "statstidende"]
  - module_name: "Kapitalændring"
    description: "Overvågning af kapitalændringer baseret på data fra VIRK."
    parameters: "En liste af CVR-numre."
    keywords: ["kapitalændring", "kapitalforhøjelse", "kapitalnedsættelse", "virk", "selskab"] 